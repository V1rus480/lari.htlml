<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gostou do Chocolate Trento?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .sim {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
        }
        .nao {
            background-color: #d10000;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            color: red;
            font-size: 24px;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .insta {
            margin-top: 20px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Você gostou do chocolate Trento?</h1>
    <button class="btn sim" onclick="showHearts()">Sim</button>
    <button class="btn nao" onclick="alert('Ah, que pena! :(')">Não</button>
    <div class="hearts" id="hearts"></div>
    <p class="insta" id="insta">Me chama no Insta: @user74312025</p>
    <script>
        function showHearts() {
            let heartsContainer = document.getElementById("hearts");
            let instaText = document.getElementById("insta");
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }
            instaText.style.display = "block";
        }
    </script>
</body>
</html>
